<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-beca.css">
    <title>saddas</title>
</head>

<body>
    <div class="izquierda">
        <h1>BECAJAVA2020</h1>
        <div class="usuario">
            <img src="asset-beca/usuario.png" alt="imagen usuario">
            <p>Jose lobos Sanhueza</p>
        </div>
        <ul class="menu">
            <li>
                <a class="informe" href="#" title="ver informes">Informes</a>
                <ul class="menu-item">
                    <li>
                        <a href="#">Reportes</a>
                    </li>
                </ul>
            </li>
        </ul>
        <a class="cerrar-sesion" href="#">Cerrar Sesion</a>
    </div>
    <div class="derecha">
        <div class="menu-top">
            <img src="asset-beca/btn-menu.svg" alt="menu">
            <p>ES</p>
        </div>
        <h2>Reportes</h2>
        <div class="abajo">
            <div class="card">
                <h3>Categorias</h3>
                <ul class="carpetas">
                    <li><a href="">Categría 1</a></li>
                    <li><a href="">Categría 2</a></li>
                    <li><a href="">Categría 3</a></li>
                    <li><a href="">Categría 4</a></li>
                    <li><a href="">Categría 5</a></li>
                    <li><a href="">Categría 6</a></li>
                    <li><a href="">Categría 7</a></li>
                    <li><a href="">Categría 8</a></li>
                    <li><a href="">Categría 9</a></li>
                    <li><a href="">Categoría 10</a></li>
                </ul>
            </div>
            <div class="card">
                <h3>Categoría 1</h3>
                <form class="form-reporte" action="#">
                    <select name="" id="">
                        <option selected disabled>Selecciona un reporte</option>
                        <option value="">Reporte 1</option>
                        <option value="">Reporte 2</option>
                    </select>
                    <input class="btn-acceder" type="submit" value="Acceder">
                </form>
                <form action="" class="form-info-requerida">
                    <h4>Información requerida</h4>
                    <label for="">date</label>
                    <input class="input-date input-custom" type="text" name="" id="" placeholder="Ingrese período">
                    <div class="contenedor-parametros">
                        <label for="">parametro 1</label>
                        <input class="input-custom" type="text" name="" placeholder="Ingrese parámetro 1" id="">
                        <label for="">parametro 2</label>
                        <input class="input-custom" type="text" name="" placeholder="Ingrese parámetro 2" id="">
                    </div>
                    <label for="subir-archivo" class="subir-archivo">Ingrese archivo</label>
                    <input type="file" name="subir-archivo" id="subir-archivo">
                    <div class="contenedor-botones">
                        <input class="btn-planifica-reporte " type="button" value="Planificar Reporte">
                        <input class="btn-ejecuta-reporte " type="button" value="Ejecutar Reporte">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
